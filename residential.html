<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project PDFs - Krrish's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #444; /* Medium dark grey */
            color: #f0f0f0; /* Light grey text color */
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #1e90ff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        section {
            padding: 40px 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.75em;
            color: #1e90ff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pdf-item {
            margin-bottom: 20px;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .pdf-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .pdf-item h3 {
            margin-bottom: 10px;
            color: #1e90ff;
        }

        .pdf-item a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #1e90ff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pdf-item a:hover {
            background-color: #555;
        }

        footer {
            background-color: #444;
            color: #f0f0f0;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Krrish's Project PDFs</h1>
    </header>

    <section id="pdfs">
        <div class="container">
            <h2>My Project PDFs</h2>
            <!-- Repeat this block for each PDF file -->
            <div class="pdf-item">
                <h3>Residential</h3>
                <a href="residential.pdf" target="_blank"><i class="fas fa-eye"></i> View PDF</a>
                <a href="residential.pdf" download><i class="fas fa-download"></i> Download PDF</a>
            </div>
            <div class="pdf-item">
                <h3>BUILDING SECTION 1</h3>
                <a href="BUILDING SECTION 1.pdf" target="_blank"><i class="fas fa-eye"></i> View PDF</a>
                <a href="BUILDING SECTION 1.pdf" download><i class="fas fa-download"></i> Download PDF</a>
            </div>
            <div class="pdf-item">
                <h3>BUILDING SECTION 2</h3>
                <a href="BUILDING SECTION 2.pdf" target="_blank"><i class="fas fa-eye"></i> View PDF</a>
                <a href="BUILDING SECTION 2.pdf" download><i class="fas fa-download"></i> Download PDF</a>
            </div>
            <!-- Add more PDF items as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Krrish. All rights reserved.</p>
    </footer>
</body>
</html>
